<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only</title>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="column-start"></div>
        <div class="column-middle"></div>
        <div class="column-end"></div>
        <div class="column">
            <h1 class="column__title">
                Исторические <br> даты
            </h1>
        </div>

        <div class="slider-container">
            <div class="circle"></div>

            <div id="year-slider" class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-year-end="1989" data-year-start="1984">
                        <p class="swiper-slide-text__blue">
                            1984
                        </p>
                        <p class="swiper-slide-text__pink">
                            1989
                        </p>
                    </div>
                    <div class="swiper-slide" data-year-end="1995" data-year-start="1990">
                        <p class="swiper-slide-text__blue">
                            1990
                        </p>
                        <p class="swiper-slide-text__pink">
                            1995
                        </p>
                    </div>
                    <div class="swiper-slide" data-year-end="2001" data-year-start="1996">
                        <p class="swiper-slide-text__blue">
                            1996
                        </p>
                        <p class="swiper-slide-text__pink">
                            2001
                        </p>
                    </div>
                    <div class="swiper-slide" data-year-end="2007" data-year-start="2002">
                        <p class="swiper-slide-text__blue">
                            2002
                        </p>
                        <p class="swiper-slide-text__pink">
                            2007
                        </p>
                    </div>
                    <div class="swiper-slide" data-year-end="2013" data-year-start="2008">
                        <p class="swiper-slide-text__blue">
                            2008
                        </p>
                        <p class="swiper-slide-text__pink">
                            2013
                        </p>
                    </div>
                    <div class="swiper-slide" data-year-end="2019" data-year-start="2014">
                        <p class="swiper-slide-text__blue">
                            2014
                        </p>
                        <p class="swiper-slide-text__pink">
                            2019
                        </p>
                    </div>
                </div>
            </div>

            <div id="pagination" class="pagination-wrapper"></div>

            <div class="digital-pagination">1/6</div>
            <div class="navigation">
                <button class="nav-btn prev-btn">
                    <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.49988 0.750001L2.24988 7L8.49988 13.25" stroke="#42567A" stroke-width="2"></path>
                    </svg>
                </button>
                <button class="nav-btn next-btn">
                    <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.50012 0.750001L7.75012 7L1.50012 13.25" stroke="#42567A" stroke-width="2"></path>
                    </svg>
                </button>
            </div>

        </div>
        <div class="content-slider-container">
            <div class="content-slider">
                <div class="swiper-wrapper"></div>
                <div class="swiper-button-prev prev-btn-content"></div>
                <div class="swiper-button-next next-btn-content"></div>
            </div>
        </div>
    </div>

</body>

</html>
